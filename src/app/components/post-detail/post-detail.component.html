<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && post"> 
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title class="post-title">{{ post.title }}</mat-card-title>              
    </mat-card-header>
    <mat-card-content>
      <p class="post-body">{{ post.body }}</p>
      <mat-card-subtitle class="posted-by">Posted by: <span class="posted-by-name">{{ post.userId }}</span></mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer>              
      <mat-card-actions class="dialog-actions">                
        <div class="button-container">
          <button mat-button class="button-text" (click)="onEdit(post); $event.stopPropagation()">Edit</button>
          <span class="divider"></span>
          <button mat-button class="button-text" (click)="onDelete(post.id); $event.stopPropagation()">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card-footer>    
  </mat-card>

</div>
<div *ngIf="!loading && !post">
  <p>Post not found.</p>
</div>
